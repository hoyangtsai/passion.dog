<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassionDog</title>
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="app.js" defer></script>
    <meta name="description" content="PassionDog home website">
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="mask-icon" href="assets/icons/icon-128x128.png" color="#677EFF">

    <meta name="theme-color" content="#24262d">
    <!-- PWA manifest -->
    <link rel="manifest" href="./manifest.json">

    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

<body>
    <div id="root">
        <div class="container">
            <img id="logo" src="assets/logo.png" alt="logo" />
 
            <section class="toolbar">
                <button id="install">Install App</button>
            </section>
            <output></output>
        </div>
    </div>
